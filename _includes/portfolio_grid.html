
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Projects</h2>
                    <br><br>
                </div>
            </div>
            <div class="row">
                {% for post in site.portfolio %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="{{ post.url | | prepend: site.baseurl }}" class="portfolio-link">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-info fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.grid-img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
